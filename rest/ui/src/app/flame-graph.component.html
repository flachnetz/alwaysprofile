<div class="wrapper">
  <div class="span-container" #flameContainer>
    <canvas #flameCanvas></canvas>

    <div #tooltip class="tooltip mat-tooltip">
      <ng-container *ngIf="tooltipContent$|async as tooltipContent">
        <div>{{ tooltipContent.node.title }}</div>
        <div>total: {{ tooltipContent.node.payload.duration }}, self: {{ selfTimeOf(tooltipContent.node) }}</div>
      </ng-container>
    </div>
  </div>
</div>
